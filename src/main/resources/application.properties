
# Vault Configuration
spring.application.name=spring-vault-config-example
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000
spring.cloud.vault.uri=http://127.0.0.1:8200/
spring.cloud.vault.scheme=http
spring.cloud.vault.kv.enabled=true

# Vault SSL Configuration (if required)
spring.cloud.vault.ssl.enabled=true
#spring.cloud.vault.ssl.key-store=classpath:keystore.jks
#spring.cloud.vault.ssl.key-store-password=<KEY_STORE_PASSWORD>
#spring.cloud.vault.ssl.key-alias=<KEY_ALIAS>
#spring.cloud.vault.ssl.key-password=<KEY_PASSWORD>

